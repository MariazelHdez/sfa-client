version: "3"

services:
  db: 
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports: 
      - "1433:1433"
    user: root
    env_file: 
      - db/sqlserver.env
      - db/sapassword.env
    volumes:
      - ./db/data:/var/opt/mssql/data
      - ./db/log:/var/opt/mssql/log
      - ./db/backups/:/var/opt/sqlserver/backup
